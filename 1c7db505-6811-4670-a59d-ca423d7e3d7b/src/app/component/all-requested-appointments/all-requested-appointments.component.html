<app-header></app-header>
  <div class="table-container">
    <table *ngIf="allAppointments" class="table-class">
      <thead>
        <tr class="table-head">
          <th>Appointment id</th>
          <th>Patient id</th>
          <th>Patient name</th>
          <th>Disease</th>
          <th>Priority</th>
          <th>Tentative date</th>
          <th>Requested on</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <!--display all appointments -->
        <tr id="table-row">
          <td id="app-id" ><!--display id--></td>
          <td id="patient-id" ><!--display patientId--></td>
          <td id="patient-name" ><!--display patientFirstName, patientLastName--></td>
          <td id="table-disease" class="td-column"><!--display disease--></td>
          <td id="table-priority" ><!--display priority--></td>
          <td id="table-tentativedate"><!--display tentativedate--></td>
          <td id="table-requestedOn"><!--display registeredTime--></td>
          <td>
            <!--call view method with selected patient id when clicking this tag-->
              <a id="view" class="view-details">View Details</a>
            <!-- call cancelAppointment method with selected appointment id when clicking on this button-->
            <button id="reject" class="btn btn-danger btn-value">Cancel Appointment
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
