<div ng-controller="mailBoxInfoController"   class="container-fluid">
<br>
<div class="row">
<div class="col-sm-1">
    <i class="material-icons" style="cursor:pointer" ng-click="goBack()">arrow_back</i>
</div>
<div class="col-sm-8">
    <h4 ng-if="mailType=='inbox'">Inbox</h4>
    <h4 ng-if="mailType!='inbox'">Sent Mail</h4>
</div>
<div class="col-sm-1"  style="margin-right:-20px">
        <i class="material-icons" style="cursor:pointer" ng-click="deleteMessage()">delete</i> 
</div>
<div class="col-sm-1"  style="margin-right:-40px">
        <i class="material-icons" style="cursor:pointer" >reply</i> 
</div>
<div class="col-sm-1">
        <i class="material-icons" style="cursor:pointer" >forward</i> 
</div>

</div>
<br>
    <div class="row HeaderMsg">
    <table class="table table-borderless">
        <tbody >
            <tr><td>Date:</td><td>{{mailInfoObj.date}}</td></tr>
            <tr  ng-if="mailType=='inbox'"><td>From:</td><td> {{mailInfoObj.from}}</td></tr>
            <tr  ng-if="mailType=='sent'"><td>To:</td><td> {{mailInfoObj.to}}</td></tr>
            <tr><td>Cc:</td><td>{{mailInfoObj.cc}}</td></tr>
            <tr><td>Bcc:</td><td>{{mailInfoObj.bcc}}</td></tr>
            <tr><td>Subject:</td><td> {{mailInfoObj.subject}}</td></tr>
        </tbody>
    </table>

</div>

<div class="row HeaderMsg messageBody">
        
    <div class="col-sm-10">
    {{mailInfoObj.messageBody}}
    </div>
</div> 

</div>
