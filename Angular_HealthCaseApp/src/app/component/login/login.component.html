<!-- Write necessary code-->
<div class="login-view-wrapper custom-container">
    <div class="login-view">
      <div class="logo-wrapper">
        <img src="./../assets/login.png" width="100" height="100">
        <h2 >LOGIN</h2>
      </div>
      <div class="login-form-wrapper" >
        <form class="ro-form" [formGroup]="loginForm">
          <div class="form-group">
            <label class="labelHead" for="username">
              <b>Username</b>
            </label>
            <input type="text" id="username" placeholder="username" formControlName="userName">
  
            <ng-container *ngIf="
                            loginForm.get('userName').invalid &&
                            (loginForm.get('userName').dirty ||
                            loginForm.get('userName').touched)
                        ">
            <div class="form-error-messages" *ngIf="loginForm.get('userName').errors?.required"
              id="error-no-username">
              {{emptyUserName}}
            </div>
            <div class="form-error-messages" *ngIf="loginForm.get('userName').errors?.minlength"
              id="error-minlength-username">
              {{minlengthUserName}}
            </div>
            <div class="form-error-messages" *ngIf="loginForm.get('userName').errors?.maxlength"
              id="error-maxlength-username">
              {{maxlengthUserName}}
            </div>
            <div class="form-error-messages" *ngIf="loginForm.get('userName').errors?.pattern"
              id="error-pattern-username">
              {{userNamePattern}}
            </div>
            </ng-container>

          </div>
          <div class="form-group">
            <label class="labelHead" for="password">
              <b>Password</b>
            </label>
            <input type="password" id="password" placeholder="password" formControlName="password">

            <ng-container *ngIf="
                            loginForm.get('password').invalid &&
                            (loginForm.get('password').dirty ||
                                loginForm.get('password').touched)
                        ">
            <div class="form-error-messages" *ngIf="loginForm.get('password').errors?.required"
              id="error-no-password">
              {{emptyPassword}}
            </div>
            <div class="form-error-messages" *ngIf="loginForm.get('password').errors?.minlength"
              id="error-minlength-password">
              {{minlengthPassword}}
            </div>
            <div class="form-error-messages" *ngIf="loginForm.get('password').errors?.maxlength"
              id="error-maxlength-password">
              {{maxlengthPassword}}
            </div>
            <div class="form-error-messages" *ngIf="loginForm.get('password').errors?.pattern"
              id="error-pattern-password">
              {{passwordPattern}}
            </div>
            </ng-container>
          </div>
          <div class="col-sm-12 clmn12">
            <!-- disable button if form not valid -->
            <!-- call doLogin method when clicking on this button-->
            <button id="loginBtn" class="login-btn" type="submit" (click)="doLogin()" [disabled]="!loginForm.valid">
              Login
            </button>
        </div>
        </form>
      </div>
    </div>
  </div>
